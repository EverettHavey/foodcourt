<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a Lawyer - Food Court Law Firm</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Food Court Law Firm</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lawyers.html">Our Lawyers</a></li>
                <li><a href="hire.html">Hire a Lawyer</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="hire-main">
        <h1>Hire a Lawyer for Your Next Food Court Visit</h1>
        <p class="intro-text">Fill out the form below to request a lawyer companion. We'll get back to you within 24 hours to confirm the details.</p>

        <form id="hireForm">
            <div class="form-group">
                <label for="fullName">Your Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Your Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="lawyerSelect">Preferred Lawyer:</label>
                <select id="lawyerSelect" name="lawyer" required>
                    <option value="">-- Select a Lawyer --</option>
                    <option value="Jane Doe">Jane Doe</option>
                    <option value="John Smith">John Smith</option>
                    <option value="Emily White">Emily White</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="foodCourt">Preferred Food Court Location:</label>
                <input type="text" id="foodCourt" name="foodCourt" placeholder="e.g., Grandview Mall Food Court" required>
            </div>

            <div class="form-group">
                <label for="notes">Anything else we should know? (e.g., specific topics you'd like to discuss):</label>
                <textarea id="notes" name="notes" rows="5"></textarea>
            </div>

            <button type="submit" class="button">Submit Request</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Lawyers for Lunch. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
